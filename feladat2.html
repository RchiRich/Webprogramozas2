<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat 2</title>
    <style>
        .green-text {
            color: green;
        }
    </style>
</head>
<body>
    <input type="text" class="input" placeholder="Első mező">
    <input type="text" class="input" placeholder="Második mező">
    <input type="text" class="input" placeholder="Harmadik mező">
    
    <script>
        const inputs = document.querySelectorAll(".input");

        inputs.forEach((input) => {
            input.addEventListener("focus", () => {
                input.classList.add("green-text");
            });

            input.addEventListener("blur", () => {
                input.classList.remove("green-text");
            });
        });
    </script>
</body>
</html>
